# set prefix key to ctrl+a until I have time to adapt
unbind C-b

# keybinds ---------------------------------------------------------------
set -g prefix C-t
bind C-t send-prefix
bind t last-window

unbind (
unbind )
# ssh to host
bind S command-prompt -p "ssh to:" "new-window -n %1 'ssh %1'"
bind y setw synchronize-panes on
bind Y setw synchronize-panes off

# options   ---------------------------------------------------------------


## set window notifications
set -g visual-activity on
set-window-option -g monitor-activity on


# mouse options   ---------------------------------------------------------
set -g mouse on

# monokai color code
TAG_NAME='#f92672'
FUNCTION='#a6e22e'
TAG_ATTRIBUTE='#fd971f'
STORAGE='#66d9ef'
USER_CONST='#ae81ff'
STRING='#e6db74'
COMMENT='#75715e'
BACKGROUND='#272822'

# color settings ----------------------------------------------------------
## status
set -g status-style bg=$BACKGROUND
## window
setw -g window-status-style bg=$BACKGROUND,fg=$STORAGE,dim
setw -g window-status-current-style bg=colour238,fg=white,bold
setw -g window-status-current-format ' #I:#W '
## pane
set -g pane-border-style fg=$FUNCTION
set -g pane-active-border-style bg=$TAG_ATTRIBUTE,fg=$COMMENT
## command/message line colors
set -g message-style bg=$TAG_NAME,fg=white,bold




# tmux plugin -------------------------------------------------------------
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

### tmux basic settings
# https://github.com/tmux-plugins/tmux-sensible
### address vim mode switching delay (http://superuser.com/a/252717/65504)
# set -s escape-time 0
### increase scrollback buffer size
# set -g history-limit 50000
### tmux messages are displayed for 4 seconds
# set -g display-time 4000
### refresh 'status-left' and 'status-right' more often
# set -g status-interval 5
### set only on OS X where it's required
# set -g default-command "reattach-to-user-namespace -l $SHELL"
### upgrade $TERM
# set -g default-terminal "screen-256color"
### emacs key bindings in tmux command prompt (prefix + :) are better than
### vi keys, even for vim users
# set -g status-keys emacs
### focus events enabled for terminals that support them
# set -g focus-events on
### super useful when using "grouped sessions" and multi-monitor setup
# setw -g aggressive-resize on
set -g @plugin 'tmux-plugins/tmux-sensible'

# tmux pain control
# https://github.com/tmux-plugins/tmux-pain-control
set -g @plugin 'tmux-plugins/tmux-pain-control'

# mouse
# https://github.com/NHDaly/tmux-better-mouse-mode
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

